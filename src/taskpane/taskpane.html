<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JIRView Taskpane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <div class="logo-container">
            <img width="90" height="90" src="../../assets/logo-filled.png" alt="JIRView" title="JIRView" />
        </div>
        <h1 class="ms-font-su">Welcome to JIRView</h1>
    </header>
    <main id="app-body" class="ms-welcome__main">
        <div class="form-container">
            <h2 class="ms-font-xl">EPM Connection Settings</h2>
            <div class="form-group">
                <label for="connection-type" class="ms-Label">Connection Type</label>
                <div class="connection-type-selector">
                    <button id="hyperion-btn" class="connection-type-btn active" data-type="hyperion">
                        <h5>Oracle Hyperion</h5>
                        <p></p>
                    </button>
                    <button id="olapcube-btn" class="connection-type-btn" data-type="olapcube">
                        <h5>Olap Cube</h5>
                        <p> </p>
                    </button>
                </div>
            </div>
            <div id="hyperion-fields" class="connection-fields">
                <div class="form-group">
                    <label for="server-url">Server URL*</label>
                    <input type="text" id="server-url" class="ms-TextField-field" placeholder="Enter your primary Oracle Hyperion URL">
                </div>
                <div class="form-group">
                    <label for="application">Application Name*</label>
                    <input type="text" id="application" class="ms-TextField-field" placeholder="Enter application name">
                </div>
                <div class="form-group">
                    <label for="username">Email*</label>
                    <input type="text" id="username" class="ms-TextField-field" placeholder="Enter your Oracle Hyperion email">
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" class="ms-TextField-field" placeholder="Enter your Oracle Hyperion password">
                </div>
            </div>
            <div id="olapcube-fields" class="connection-fields hidden">
                <div class="form-group">
                    <label for="olapcube-server-url">Server URL*</label>
                    <input type="text" id="olapcube-server-url" class="ms-TextField-field" placeholder="Enter your Olap Cube URL">
                </div>
                <div class="form-group">
                    <label for="olapcube-application">Application Name*</label>
                    <input type="text" id="olapcube-application" class="ms-TextField-field" placeholder="Enter application name">
                </div>
            </div>
            <div id="settings-status" class="ms-MessageBar ms-MessageBar--success hidden">
                <span class="ms-MessageBar-text">Settings saved successfully!</span>
            </div>
            <div class="form-group">
                <button id="save-settings" class="ms-Button ms-Button--primary">
                    <span class="ms-Button-label">Save Settings</span>
                </button>
            </div>
        </div>
    </main>

</html>
